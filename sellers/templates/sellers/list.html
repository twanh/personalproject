{% extends "_layouts/_base.html" %}

{% block title %}
    Sellers
{% endblock title %}

{% block  content%}
<div class="seller-container">
    <h3>Our Sellers:</h3>

    {% for seller in sellers %}
        <div class="row seller-item">
            <div class="col-md-3">
                <img src="{{seller.logo_url}}" alt="">
            </div>
            <div class="col-md-9">
                <p>{{seller.desc}}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock  %}
